{% extends 'common/base.html' %}

{% block content %}

<div class="col-sm-8">
  <h3 class="text-center">Login</h3>

  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
      <label for="input-username" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username", id="input-username">
      </div>
    </div>

    <div class="form-group">
      <label for="input-password" class="col-sm-2 control-label">비밀번호</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="input-password" name="password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary col-sm-10 col-sm-offset-2">로그인</button>
    <a href="https://www.facebook.com/v2.8/dialog/oauth?client_id=1648598155438830&response_type=code&scope=user_friends,public_profile,email&redirect_uri=http://127.0.0.1:8000/member/login/facebook/" class="btn btn-info col-sm-10 col-sm-offset-2">페이스북으로 로그인</a>
  </form>
</div>

{% endblock %}
