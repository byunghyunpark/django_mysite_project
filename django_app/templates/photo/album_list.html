{% extends 'common/base.html' %}

{% block content %}

<div class="content-container">
<a href="{% url 'photo:album_add' %}" class="btn btn-primary btn-top-right">Add album</a>
<h1>Album list</h1>
    <ul>
        {% for album in albums %}
        <li class="album-list">
            <p><a href="{% url 'photo:album_detail' pk=album.pk %}">{{ album.title }}</a></p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
