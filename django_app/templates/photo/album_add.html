{% extends 'common/base.html' %}

{% block content %}

<h1>New Album</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" name="button">저장</button>
</form>


{% endblock %}
